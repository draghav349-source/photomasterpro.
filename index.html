<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhotoMaster Pro - AI Tools</title>
<style>
body {margin:0; background:#111; font-family:Arial; color:#fff;}
header {background:#ff0077; padding:20px; text-align:center; font-size:24px; font-weight:bold;}
.container {width:90%; margin:auto; margin-top:20px;}
.tool-box {background:#1b1b1b; padding:20px; margin-bottom:20px; border-radius:12px; box-shadow:0 0 20px #ff007766;}
input, button {padding:10px; margin:10px 0; border:none; border-radius:8px;}
button {background:#ff0077; color:#fff; cursor:pointer; font-size:16px;}
button:hover {opacity:0.85;}
.preview {width:100%; margin-top:10px; border-radius:10px; display:none;}
</style>
</head>
<body>

<header>ðŸ“¸ PhotoMaster Pro â€“ All in One AI</header>

<div class="container">

<!-- AI Enhance Tool -->
<div class="tool-box">
<h2>ðŸš€ AI Enhance (Remini Style)</h2>
<input type="file" id="enhanceInput" accept="image/*">
<button onclick="enhanceAI()">Enhance Now</button>
<img id="enhancePreview" class="preview">
</div>

<!-- Background Remove -->
<div class="tool-box">
<h2>ðŸ§¼ Background Remove</h2>
<input type="file" id="bgInput" accept="image/*">
<button onclick="removeBG()">Remove Background</button>
<img id="bgPreview" class="preview">
</div>

<!-- Compress -->
<div class="tool-box">
<h2>ðŸ“¦ Compress Image</h2>
<input type="file" id="compressInput">
<button onclick="compressImg()">Compress</button>
<img id="compressPreview" class="preview">
</div>

<!-- Resize -->
<div class="tool-box">
<h2>ðŸ”„ Resize</h2>
Width: <input type="number" id="w" value="800">
Height: <input type="number" id="h" value="800">
<input type="file" id="resizeInput">
<button onclick="resizeImg()">Resize</button>
<img id="resizePreview" class="preview">
</div>

</div>

<script>
// ðŸ§  API KEY â€” Put Your API key here
const API_KEY = "REPLACE_WITH_YOUR_KEY"; // ðŸ‘ˆ isko badalna hai

// â­ Convert to Base64
function toBase64(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.readAsDataURL(file);
    });
}

// ðŸš€ AI Enhance Function
async function enhanceAI() {
    let file = document.getElementById("enhanceInput").files[0];
    if(!file) return alert("Select an image!");

    let base64 = await toBase64(file);

    let res = await fetch("https://api.remove.bg/v1.0/enhance-image", {
        method: "POST",
        headers: { "X-Api-Key": API_KEY, "Content-Type": "application/json" },
        body: JSON.stringify({ image_file_b64: base64 })
    });

    let data = await res.blob();
    let url = URL.createObjectURL(data);

    let img = document.getElementById("enhancePreview");
    img.src = url;
    img.style.display = "block";
}

// ðŸ§¼ Background Remove
async function removeBG() {
    let file = document.getElementById("bgInput").files[0];
    if(!file) return alert("Choose image!");

    let form = new FormData();
    form.append("image_file", file);

    let res = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: {"X-Api-Key": API_KEY},
        body: form
    });

    let data = await res.blob();
    let img = document.getElementById("bgPreview");
    img.src = URL.createObjectURL(data);
    img.style.display = "block";
}

// ðŸ“¦ Compress
function compressImg() {
    let fileInput = document.getElementById("compressInput");
    if (!fileInput.files[0]) return alert("Select image!");
    let img = document.getElementById("compressPreview");
    
    img.src = URL.createObjectURL(fileInput.files[0]);
    img.style.display = "block";
}

// ðŸ”„ Resize
function resizeImg() {
    let file = document.getElementById("resizeInput").files[0];
    if(!file) return alert("Upload image!");
    let w = +document.getElementById("w").value;
    let h = +document.getElementById("h").value;

    let img = document.getElementById("resizePreview");
    img.src = URL.createObjectURL(file);
    img.onload = () => {
        let canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        let ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, w, h);
        img.src = canvas.toDataURL("image/jpeg");
    }
    img.style.display = "block";
}
</script>

</body>
</html>
